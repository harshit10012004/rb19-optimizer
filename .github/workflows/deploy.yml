name: Deploy RB19 Optimizer to HuggingFace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker
      run: docker build -t rb19-optimizer ./docker
    
    - name: Login to HuggingFace
      uses: docker/login-action@v3
      with:
        registry: huggingface.co
        username: ${{ secrets.HF_USERNAME }}
        password: ${{ secrets.HF_TOKEN }}
    
    - name: Push to HuggingFace Space
      run: |
        docker tag rb19-optimizer huggingface.co/spaces/${{ secrets.HF_USERNAME }}/rb19-optimizer
        docker push huggingface.co/spaces/${{ secrets.HF_USERNAME }}/rb19-optimizer
