services:
  # Main RB19 Dashboard
  - type: web
    name: rb19-optimizer
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run src/dashboard.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE_MB
        value: 200
      - key: FASTF1_ENABLE_CACHE
        value: "false"  # Stateless (Render restarts)
    
    # Auto-deploy + health checks
    autoDeploy: true
    healthCheckPath: /health
    env: production

  # Day 5: iRacing Setup Parser (Cron Job)
  - type: cron
    name: rb19-iracing-parser
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python src/iracing_parser.py
    schedule:
      - cron: "0 2 * * *"  # Daily 2AM UTC
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

# Day 5: PostgreSQL (Lap time leaderboards)
databases:
  - name: rb19_db
    databaseName: rb19_production
    user: rb19_user
    plan: starter  # 90-day free trial

# Environment groups (staging/production)
envGroups:
  - name: staging
    envVars:
      - key: DEBUG
        value: "true"
      - key: ENVIRONMENT
        value: "staging"
  - name: production
    envVars:
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: DATABASE_URL
        fromDatabase:
          name: rb19_db
          property: connectionString
